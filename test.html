<!DOCTYPE html>
<html>

<head>
    <title>Postes arrastrables - √örsulo Galv√°n, Chetumal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #login,
        #app {
            display: none;
        }

        #login {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        #login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }

        #app {
            display: flex;
            height: 100vh;
        }

        #menu {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        #menu h2 {
            margin-top: 0;
            font-size: 22px;
        }

        #menu ul {
            list-style: none;
            padding: 0;
        }

        #menu li {
            margin-bottom: 15px;
        }

        #menu button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #menu button:hover {
            background-color: #0056b3;
        }

        #mapContainer {
            flex-grow: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .marker-poste {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 30px;
            border: 2px solid white;
            box-shadow: 0 0 5px #0005;
        }

        #leyenda {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 0 10px #ccc;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            #app {
                flex-direction: column;
            }

            #menu {
                width: 100%;
                box-shadow: none;
                border-bottom: 1px solid #ccc;
            }

            #menu ul {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            #menu li {
                flex: 1 1 40%;
                margin-bottom: 0;
            }

            #menu button {
                font-size: 14px;
                padding: 8px;
            }

            #mapContainer {
                flex-grow: 1;
            }
        }
    </style>
</head>

<body>

    <div id="login">
        <div id="login-box">
            <h2>Iniciar Sesi√≥n</h2>
            <input type="text" id="usuario" placeholder="Usuario" /><br><br>
            <input type="password" id="password" placeholder="Contrase√±a" /><br><br>
            <button onclick="login()">Entrar</button>
            <p id="mensaje" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <!-- Nuevo contenedor que agrupa men√∫ + mapa -->
    <div id="app">
        <div id="menu">
            <h2>Men√∫</h2>
            <ul>
                <li><button onclick="buscar()">üîç Buscar</button></li>
                <li><button onclick="verReportes()">üìù Ver reportes</button></li>
                <li><button onclick="verInformes()">üìã Ver informes</button></li>
                <li><button onclick="subirReporte()">‚¨ÜÔ∏è Subir reporte</button></li>
            </ul>
        </div>

        <div id="mapContainer">
            <div id="leyenda">
                <p><strong>Instrucciones:</strong></p>
                <p>üü¢ Poste funcionando</p>
                <p>üî¥ Poste con falla</p>
                <p>üü† Poste en reparaci√≥n</p>
                <p><em>Arrastra los postes para ajustarlos sobre la calle.</em></p>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Mostrar login al cargar
        document.getElementById('login').style.display = 'flex';

        function login() {
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('password').value;

            if (user === 'user' && pass === '123') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                iniciarMapa();
            } else {
                document.getElementById('mensaje').textContent = 'Usuario o contrase√±a incorrectos.';
            }
        }

        function iniciarMapa() {
            const postes = [
                { id: 1, numero: 1, lat: 18.534029802302076, lng: -88.30508530139925, estado: 'activo' },
                { id: 2, numero: 2, lat: 18.534050144263727, lng: -88.30472588539124, estado: 'activo' },
                { id: 3, numero: 3, lat: 18.53407557522208, lng: -88.30439865589143, estado: 'fallando' }
            ];

            const map = L.map('map').setView([18.534025, -88.304713], 18);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            function crearIcono(poste) {
                let color;
                if (poste.estado === 'activo') {
                    color = 'green';
                } else if (poste.estado === 'fallando') {
                    color = 'red';
                } else if (poste.estado === 'reparacion') {
                    color = 'orange';
                }

                const div = document.createElement('div');
                div.className = 'marker-poste';
                div.style.backgroundColor = color;
                div.textContent = poste.numero;
                return L.divIcon({
                    html: div,
                    iconSize: [30, 30],
                    className: ''
                });
            }

            postes.forEach((poste) => {
                const marker = L.marker([poste.lat, poste.lng], {
                    icon: crearIcono(poste),
                    draggable: true
                }).addTo(map);

                marker.on('click', () => {
                    const accion = prompt(`¬øQu√© deseas hacer con el poste ${poste.numero}?\n1. Cambiar estado\n2. Agregar nota\n3. Cancelar\n(Escribe el n√∫mero de la opci√≥n)`);

                    if (accion === '1') {
                        const nuevoEstado = prompt(`¬øA qu√© estado deseas cambiarlo?\n- activo\n- fallando\n- reparacion\n(Escribe la palabra)`);

                        if (['activo', 'fallando', 'reparacion'].includes(nuevoEstado)) {
                            poste.estado = nuevoEstado;
                            marker.setIcon(crearIcono(poste));
                        } else {
                            alert('Estado no v√°lido. Usa: activo, fallando o reparacion.');
                        }

                    } else if (accion === '2') {
                        const nota = prompt('Escribe una nota para este poste:');
                        if (nota) {
                            poste.nota = nota;
                            alert(`Nota guardada: ${nota}`);
                        }
                    } else if (accion === '3' || accion === null) {
                        // Cancelar
                    } else {
                        alert('Opci√≥n no v√°lida.');
                    }
                });

                marker.on('dragend', (e) => {
                    const nuevaPos = e.target.getLatLng();
                    poste.lat = nuevaPos.lat;
                    poste.lng = nuevaPos.lng;
                    console.log(`Poste ${poste.numero} nueva posici√≥n:`, poste.lat, poste.lng);
                });
            });
        }

        function buscar() {
            const termino = prompt('¬øQu√© poste o calle quieres buscar?');
            if (termino) {
                alert('Buscando: ' + termino);
                // Luego aqu√≠ podr√≠as programar la b√∫squeda real
            }
        }

        function verReportes() {
            alert('Mostrando reportes...');
        }

        function verInformes() {
            alert('Mostrando informes...');
        }

        function subirReporte() {
            alert('Formulario para subir un nuevo reporte...');
        }

    </script>

</body>

</html>
